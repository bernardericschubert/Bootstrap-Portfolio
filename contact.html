<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Eric Schubert - Contact</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <header id="masthead">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">Eric Schubert</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">About</a>
                    <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                    <a class="nav-item nav-link active" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                    </div>
                </div>
            </nav>
        </div>  
    </header>

    <br><br><br> <!-- this line annoys me, I'm sure I can easily style this out but I got frustrated and left it -->

    <div class="container bg-light body-container">
        <div class="row">
            <div class="col-md-12">
                <h3>Contact</h3>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-12"><hr></div>
        </div>

        <form>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="First and Last Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="email@email.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputMessage" class="col-sm-2 col-form-label">Message</label>
                <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="inputMessage">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <br><br><br> <!-- this line annoys me, I'm sure I can easily style this out but I got frustrated and left it -->

    <footer>
        <div class="fixed-bottom">Copyright Eric Schubert 2019&copy;</div>
    </footer>

</body>

</html>
